<h1>Employees</h1>



<div class="panel panel-default">
        <div class="panel-heading">
            
            <a routerLink="/dashboard"><button>Back</button></a>
        </div>
        <div class="panel-body">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Surname</th>
                        <th>Username</th>
                        <th>Password</th>
                        
                    </tr>
                </thead>
                <tbody>
                    
                    <tr *ngFor= "let employee of employees">
                        <td>{{employee.id}}</td>
                        <td>{{employee.name}}</td>
                        <td>{{employee.surname}}</td>
                        <td>{{employee.username}}</td>
                        <td>{{employee.password}}</td>
                        <td><span class="button is-small btn-danger" (click)="deleteEmployee()">Delete</span></td>
                    </tr>
                    
                </tbody>
            </table>
        </div>
    </div>
